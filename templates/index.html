<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" href="../static/images/eldenring.png" />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="logo">
      <img src="../static/images/eldenring.png" alt="">
    </div>
    <div class="bosses">
    {% for boss in bosses %}
    <div class=boss-box>
      <p class="titulo-boss">{{ boss.name }}</p>
      <img src="{{ boss.photo }}" alt="{{ boss.name }}" />
      <a href="{{boss.id}}">
      <div class="boss-description">{{ boss.description }}</div>
    </a>
    </div>
    {% endfor %}
    </div>
  </body>
</html>
